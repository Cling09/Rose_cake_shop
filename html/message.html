<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>留言</title>
		<link rel="stylesheet" href="../css/message.css" />
	</head>
	<body onload="changeImg()">
		<header>
			<p>
			<h1>
			<img src="../img/logo-left.png" alt="rose cake shop logo" />
		</h1>

			<div class="sel">
				<p class="select" onclick="Select" id="select">
					<input type="text" maxlength="30" placeholder="请搜索~"/>
					<span>
			<svg class="icon" aria-hidden="true">
  <use xlink:href="#icon-sousuo"></use>
</svg>
</span>
				</p>
				<p class="eg">
					<span>芝士蛋糕</span>
					<span>面包</span>
					<span id="coffee">咖啡</span>
				</p>
			</div>
<!--<div class="shopcar-out1">-->
				<div class="shopcar">
					<span class="icon-shopcar">
				<svg class="icon" aria-hidden="true">
  <use xlink:href="#icon-unie62d"></use>
</svg>
			</span>
					<label>我的购物车</label>
					<span class="icon-xiala">
				<svg class="icon" aria-hidden="true">
  <use xlink:href="#icon-xiala"></use>
</svg>
			</span>
			<ul class="shopcar-hidden">
				<li>
					<span>
					<svg class="icon" aria-hidden="true">
  <use xlink:href="#icon-gouwuche2"></use>
</svg>
</span>

					<span class="scdes">您的购物车内暂时没有任何产品。</span>
				</li>
			</ul>
				</div>
		</p>
		</header>
		
		<nav>
			<ul>
				<li>首页</li>
				<li>Rose主推</li>
				<li>咖啡/饮品</li>
				<li>糕点点心</li>
				<li>手工烘焙</li>
				<li>会员登录</li>
			</ul>
		</nav>
		<div class="pic">
			<img src="../img/liuyanpic.jpg" width="100%" alt="蛋糕" />
		</div>
		
		<section>
			<div id="tip"></div>
			<p>发表您的留言：</p>
			<form action="message.html"  name="formmess" id="formmessage">  <!--onsubmit="return check()"-->
				<label for="name">姓名：</label><input type="text" name="name" id="name"><span class='notnull'> *</span>
				<label for="email">邮箱：</label><input type="text" name="email" id="email" />
				<label for="phone">电话：</label><input type="text" name="phone" id="phone" /><br />
				<!--<label for="matter">内容：</label><input type="textarea" name="matter" id="matter" placeholder="留言需审核后才会显示"/><br />-->
				<label for="matter">内容：</label><textarea name="matter" id="matter" placeholder="留言需审核后才会显示"></textarea><br />
				
				<label for="checkcode">验证码：</label><input type="text" name="checkcode" id="checkcode" /><span id="code" title="看不清，换一张"></span><br />
				<!--<input type="text" id="checkcode" /><span id="code" title="看不清，换一张"></span><span id="checkcodetip"></span>-->
				<input type="submit" value="提交留言" id="submit"/>
			</form>
		</section>
		
		<footer>
			<ul>
				<li>
					<img src="../img/footer1.png" alt="品种多样" />
				</li>
				<li>
					<img src="../img/footer2.png" alt="放心食材" />
				</li>
				<li>
					<img src="../img/footer3.png" alt="营养健康" />
				</li>
				<li>
					<img src="../img/footer4.png" alt="新鲜烘焙" />
				</li>
			</ul>
		</footer>
		
		<aside>
			<ul>
				<li>
					<svg class="icon" aria-hidden="true" >
  <use xlink:href="#icon-z-user"></use>
</svg>
				</li>
				<li>
					<svg class="icon" aria-hidden="true">
  <use xlink:href="#icon-shoucang"></use>
</svg>
				</li>
				<li>
					<svg class="icon" aria-hidden="true">
  <use xlink:href="#icon-20gouwuche"></use>
</svg>
<div>购物车</div>
<span>0</span>

				</li>
				<li>
					<svg class="icon" aria-hidden="true">
  <use xlink:href="#icon-liuyan"></use>
</svg>
				</li>
				<li>
					<svg class="icon" aria-hidden="true">
  <use xlink:href="#icon--erweima"></use>
</svg>
				</li>
				<li>
					<svg class="icon" aria-hidden="true">
  <use xlink:href="#icon-top"></use>
</svg>
				</li>
				
			</ul>
		</aside>
		<!--鼠标经过侧边栏图标时显示-->
		<div class="aside-tip">
			<ul>
				<li>
					<div class="tip">我的资料</div>
			<span class="sanjiao"></span>
				</li>
				<li>
					<div class="tip">我的收藏</div>
			<span class="sanjiao"></span>
				</li>
				<li>
					<div class="tip">留言</div>
			<span class="sanjiao"></span>
				</li>
				
				<li>
					<div class="erweima">
				<img src="../img/erweima.png" alt="手机版二维码" />
				<p>查看手机网站</p>
				<span class="sanjiao"></span>
			</div>
				</li>
				
				<li>
					<div class="tip">回到顶部</div>
			<span class="sanjiao"></span>
				</li>
				
			</ul>

		</div>
	
		<!--鼠标点击侧边栏图标时显示-->
		<div class="click">
			<!--点击我的资料图标-->
			<div class="mymessage">
				<p>会员登录</p>
				<form action="../index.html" name="formlogin1" id="login1">
					<input type="text" name="account" id="account" placeholder="账号" />
					<span class="svgacc">
						<svg class="icon" aria-hidden="true">
  <use xlink:href="#icon-yonghu"></use>
</svg>
</span>
<span id="accounttip1"></span>
<input type="password" name="password" id="password" placeholder="密码" />
					<span class="svgpw">
						<svg class="icon" aria-hidden="true">
  <use xlink:href="#icon-mima"></use>
</svg>
					</span>
					<b class="pwtip"></b>
					<span id="passwordtip1"></span>
					<input type="submit" name="登录" value="登录" class="button-login"/>
					<p><a href="registered.html">免费注册></a></p>
					<hr class="bottom"/>

						<svg class="icon" aria-hidden="true">
  <use xlink:href="#icon-weixin-copy"></use>
</svg>
<svg class="icon" aria-hidden="true">
  <use xlink:href="#icon-weixin"></use>
</svg>
			</span>
				</form>
			</div>
			<!--点击我的收藏图标-->
			<div class="mycollect">
				<p>会员登录</p>
				<form action="../index.html" name="formlogin2" id="login2">
					<input type="text" name="account" id="account" placeholder="账号" />
					<span class="svgacc">
						<svg class="icon" aria-hidden="true">
  <use xlink:href="#icon-yonghu"></use>
</svg>
</span>
<span id="accounttip2"></span>
<input type="password" name="password" id="password" placeholder="密码" />
					<span class="svgpw">
						<svg class="icon" aria-hidden="true">
  <use xlink:href="#icon-mima"></use>
</svg>
					</span>
					<b class="pwtip"></b>
					<span id="passwordtip2"></span>
					<input type="submit" name="登录" value="登录" class="button-login"/>
					<p><a href="registered.html">免费注册></a></p>
					<hr />
					<span class="svgweixin">其他账号登录：
					
						<svg class="icon" aria-hidden="true">
  <use xlink:href="#icon-weixin-copy"></use>
</svg>
<svg class="icon" aria-hidden="true" >
  <use xlink:href="#icon-weixin"></use>
</svg>
			</span>

					<span class="left">>></span>
					<p class="middle">我的购物车</p>
					
				</div>
			    <div class="content">
			    	<img src="../img/kongshopcar.PNG" alt="空购物车" />
			    </div>
			    <div class="foot">
			    	<p>
			    		<span class="othleft">共0件商品</span>
			    		<span class="right">共计<span class="red">￥0.00</span></span>
			    	</p>
			    	<input type="button" value="去购物车结算" class="settle">
			    </div>
			</div>

		<script src="../js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../js/iconfont.js" ></script>
		<script src="../js/message.js"></script>
